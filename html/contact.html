<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-info {
            flex: 1;
            margin-right: 20px;
        }
        .contact-info h2 {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .qr-codes {
            margin-top: 20px;
        }
        .qr-codes img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .form-container {
            flex: 1;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form label {
            margin-bottom: 5px;
        }
        .form-container form input, 
        .form-container form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Name:</strong> Aaron Wang</p>
            <p><strong>Phone (China):</strong> +8618701355853</p>
            <p><strong>Phone (German):</strong> +4917656765568</p>
            <p><strong>Email:</strong> kingexcel@163.com</p>
            <div class="qr-codes">
                <p><strong>WhatsApp:</strong></p>
                <img src="whatsapp_qr.png" alt="WhatsApp QR Code">
                <p><strong>WeChat:</strong></p>
                <img src="wechat_qr.png" alt="WeChat QR Code">
            </div>
        </div>
        <div class="form-container">
            <form>
                <label for="message">留言板</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
                
                <label for="captcha">验证码</label>
                <input type="text" id="captcha" name="captcha" required>
                
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</body>
</html>
