<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="../img/logo.jpg" alt="Logo" class="logo">
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li><a href="../index.html" id="home-link">Home</a></li>
                    <li>
                        <a href="./products.html" id="product-link">Product</a>
                        <ul>
                            <li><a href="./products.html#petroleum-bitumen" id="ref-product">Refractory products</a>
                            </li>
                            <li><a href="./products.html#grain-oil" id="oil-product">Oil products</a></li>
                            <li><a href="./products.html#refractories" id="agri-product">Agricultural products</a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="contact-link">Contact</a></li>
                    <li class="language-selector">
                        <select id="language-select" onchange="changeLanguage(this.value)">
                            <option value="en" data-icon="flag-icon-us" selected>EN</option>
                            <option value="cn" data-icon="flag-icon-cn">CN</option>
                            <option value="ru" data-icon="flag-icon-ru">RU</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-upper">
        <div class="container">
            <div class="contact-info">
                <h2 id="contact-title">Contact Information</h2>
                <p><strong>Name:</strong> Aaron Wang</p>
                <p><strong>Phone (CHN):</strong> +8618701355853</p>
                <p><strong>Phone (DE):</strong> +4917656765568</p>
                <p><strong>Email:</strong> kingexcel@163.com</p>
                <div class="qr-codes">
                    <p><strong id="whatsapp-label">WhatsApp:</strong></p>
                    <img src="../img/whatsapp.jpg" alt="WhatsApp QR Code">
                    <p><strong id="wechat-label">WeChat:</strong></p>
                    <img src="../img/wechat.jpg" alt="WeChat QR Code">
                </div>
            </div>
            <div class="form-container">
                <form action="https://formspree.io/f/xqazlokd" method="POST">
                    <label for="message" id="message-label">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone" id="phone-label">Phone</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email" id="email-label">E-Mail</label>
                    <input type="email" id="email" name="email">

                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>

            <!-- Footer menu for mobile -->
            <div class="footer-menu">
                <a href="../index.html" onclick="toggleActive(this)">
                    <div class="icon-text">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </div>
                </a>
                <a href="./LearnMore.html" onclick="toggleActive(this)">
                    <div class="icon-text">
                        <i class="fas fa-info-circle"></i>
                        <span>About</span>
                    </div>
                </a>
                <a href="./products.html" onclick="toggleActive(this)">
                    <div class="icon-text">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </div>
                </a>
                <a href="#" onclick="toggleActive(this)">
                    <div class="icon-text">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        const translations = {
            en: {
                home: 'Home',
                product: 'Product',
                refProduct: 'Refractory products',
                oilProduct: 'Oil products',
                agriProduct: 'Agricultural products',
                contact: 'Contact',
                contactTitle: 'Contact Information',
                whatsapp: 'WhatsApp:',
                wechat: 'WeChat:',
                message: 'Message',
                name: 'Name',
                phone: 'Phone',
                email: 'E-Mail',
                submit: 'Submit',
            },
            cn: {
                home: '首页',
                product: '产品',
                refProduct: '耐火产品',
                oilProduct: '石油产品',
                agriProduct: '农产品',
                contact: '联系我们',
                contactTitle: '联系信息',
                whatsapp: 'WhatsApp:',
                wechat: '微信:',
                message: '留言',
                name: '姓名',
                phone: '电话',
                email: '电子邮箱',
                submit: '提交',
            },
            ru: {
                home: 'Главная',
                product: 'Продукция',
                refProduct: 'Огнеупорные продукты',
                oilProduct: 'Нефтяные продукты',
                agriProduct: 'Сельскохозяйственные продукты',
                contact: 'Контакт',
                contactTitle: 'Контактная информация',
                whatsapp: 'WhatsApp:',
                wechat: 'WeChat:',
                message: 'Сообщение',
                name: 'Имя',
                phone: 'Телефон',
                email: 'Эл. почта',
                submit: 'Отправить',
            }
        }

        document.getElementById('product-link').addEventListener('click', function (event) {
            window.location.href = './html/products.html'
        })

        function changeLanguage (language) {
            document.getElementById('home-link').textContent = translations[language].home
            document.getElementById('product-link').textContent = translations[language].product
            document.getElementById('ref-product').textContent = translations[language].refProduct
            document.getElementById('oil-product').textContent = translations[language].oilProduct
            document.getElementById('agri-product').textContent = translations[language].agriProduct
            document.getElementById('contact-link').textContent = translations[language].contact

            // 更新联系信息部分
            document.getElementById('contact-title').textContent = translations[language].contactTitle
            document.getElementById('whatsapp-label').textContent = translations[language].whatsapp
            document.getElementById('wechat-label').textContent = translations[language].wechat

            // 更新表单字段
            document.getElementById('message-label').textContent = translations[language].message
            document.getElementById('name-label').textContent = translations[language].name
            document.getElementById('phone-label').textContent = translations[language].phone
            document.getElementById('email-label').textContent = translations[language].email
            document.getElementById('submit-btn').textContent = translations[language].submit
        }

        document.addEventListener('DOMContentLoaded', function () {
            changeLanguage('en')
        })

        // 语言切换
        document.getElementById('language-select').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex]
            const iconClass = selectedOption.getAttribute('data-icon')

            this.className = iconClass // 设置下拉框的图标
            changeLanguage(this.value) // 切换语言
        })

        // 初始加载时设置默认图标
        document.addEventListener('DOMContentLoaded', function () {
            const selectElement = document.getElementById('language-select')
            const selectedOption = selectElement.options[selectElement.selectedIndex]
            const iconClass = selectedOption.getAttribute('data-icon')

            selectElement.className = iconClass
        })

        //控制汉堡菜单

        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.getElementById('hamburger-menu')
            const navList = document.querySelector('nav ul.nav-list')

            // 点击汉堡菜单，显示或隐藏导航菜单
            hamburgerMenu.addEventListener('click', function () {
                navList.classList.toggle('show-menu')
            })

            // 点击页面其他地方时，关闭导航菜单
            document.addEventListener('click', function (event) {
                if (!navList.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                    navList.classList.remove('show-menu')
                }
            })
        })

        function toggleActive (link) {
            // 移除其他链接的 active 类
            const allLinks = document.querySelectorAll('.footer-menu a')
            allLinks.forEach(item => item.classList.remove('active'))

            // 为当前点击的链接添加 active 类
            link.classList.add('active')
        }
    </script>
</body>

</html>
