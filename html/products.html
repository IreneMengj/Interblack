<body>
    <header>
        <nav>
            <div class="nav-container">

                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li><a href="../index.html" id="home-link">Home</a></li>
                    <li>
                        <a href="#" id="product-link" id="product-link">Product</a>
                        <ul>
                            <li><a href="#petroleum-bitumen" class="ref-product">Refractory products</a></li>
                            <li><a href="#grain-oil" class="oil-product">Oil products</a></li>
                            <li><a href="#refractories" class="agri-product">Agricultural products</a></li>
                        </ul>
                    </li>
                    <li><a href="./contact.html" id="contact-link">Contact</a></li>
                    <li class="language-selector">
                        <select id="language-select" onchange="changeLanguage(this.value)">
                            <option value="en" data-icon="flag-icon-us" selected>EN</option>
                            <option value="cn" data-icon="flag-icon-cn">CN</option>
                            <option value="ru" data-icon="flag-icon-ru">RU</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-upper">
        <div class="container">
            <!-- Refractory Products Section -->
            <div id="petroleum-bitumen" class="category-container">
                <h2 class="ref-product">Refractory products</h2>
                <div class="category" id="refractory-products">
                    <!-- 产品项将由 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- Oil Products Section -->
            <div id="grain-oil" class="category-container">
                <h2 class="oil-product">Oil products</h2>
                <div class="category" id="oil-products">
                    <!-- 产品项将由 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- Agricultural Products Section -->
            <div id="refractories" class="category-container">
                <h2 class="agri-product">Agricultural products</h2>
                <div class="category" id="agricultural-products">
                    <!-- 产品项将由 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer menu for mobile -->
    <div class="footer-menu">
        <a href="../index.html" onclick="toggleActive(this)">
            <div class="icon-text">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="./LearnMore.html" onclick="toggleActive(this)">
            <div class="icon-text">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </div>
        </a>
        <a href="#" onclick="toggleActive(this)">
            <div class="icon-text">
                <i class="fas fa-box"></i>
                <span>Products</span>
            </div>
        </a>
        <a href="./contact.html" onclick="toggleActive(this)">
            <div class="icon-text">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </div>
        </a>
    </div>
    <script>
        const translations = {
            en: {

                product: 'Product',
                refProduct: 'Refractory products',
                oilProduct: 'Oil products',
                agriProduct: 'Agricultural products',
                contact: 'Contact',
                products: {
                    ref: [
                        { name: 'Silica brick', imgAlt: 'Silica brick', imgSrc: '../img/silica_brick.png', href: 'Silica brick.html', learnMore: 'Learn More' },

                        { name: 'Beef Omasum', imgAlt: 'Beef Omasum', imgSrc: '../img/beef tripe.png', href: 'Beef tripe.html', learnMore: 'Learn More' },

            cn: {
                home: '首页',
                product: '产品',
                refProduct: '耐火产品',
                oilProduct: '石油产品',
                agriProduct: '农产品',
                contact: '联系我们',
                products: {
                    ref: [
                        { name: '硅砖', imgAlt: '硅砖', imgSrc: '../img/silica_brick.png', href: 'Silica brick.html', learnMore: '了解更多' },
                        { name: '滑门', imgAlt: '滑门', imgSrc: '../img/slide_gates.jpg', href: 'Slide gate.html', learnMore: '了解更多' },
                        { name: '大晶体', imgAlt: '大晶体', imgSrc: '../img/Large_crystal.png', href: 'Large crystal.html', learnMore: '了解更多' },
                        { name: 'MgO 球', imgAlt: 'MgO 球', imgSrc: '../img/MgO_Ball.png', href: 'MgO ball.html', learnMore: '了解更多' },
                        { name: '烧结镁砂', imgAlt: '烧结镁砂', imgSrc: '../img/dead_burned_megnesia.png', href: 'DBM96.html', learnMore: '了解更多' },
                        { name: '铝土矿', imgAlt: '铝土矿', imgSrc: '../img/Bauxite.png', href: 'Bauxite.html', learnMore: '了解更多' }
                    ],
                    oil: [
                        { name: '重油', imgAlt: '重油', imgSrc: '../img/HFO 180.png', href: 'Petroleum.html', learnMore: '了解更多' }
                    ],
                    agri: [
                        { name: '鸡爪', imgAlt: '鸡爪', imgSrc: '../img/Chicken_Paw.jpg', href: 'Chicken paw.html', learnMore: '了解更多' },
                        { name: '牛肚', imgAlt: '牛肚', imgSrc: '../img/beef tripe.png', href: 'Beef tripe.html', learnMore: '了解更多' },
                        { name: '猪蹄', imgAlt: '猪蹄', imgSrc: '../img/pig_trotter.jpg', href: 'Pork Feet.html', learnMore: '了解更多' }

            },
            ru: {
                home: 'Главная',
                product: 'Продукция',
                refProduct: 'Огнеупорные продукты',
                oilProduct: 'Нефтяные продукты',
                agriProduct: 'Сельскохозяйственные продукты',
                contact: 'Контакт',
                products: {
                    ref: [
                        { name: 'Кремнеземный кирпич', imgAlt: 'Кремнеземный кирпич', imgSrc: '../img/silica_brick.png', href: 'Silica brick.html', learnMore: 'Узнать больше' },
                        { name: 'Задвижка', imgAlt: 'Задвижка', imgSrc: '../img/slide_gates.jpg', href: 'Slide gate.html', learnMore: 'Узнать больше' },
                        { name: 'Крупный кристалл', imgAlt: 'Крупный кристалл', imgSrc: '../img/Large_crystal.png', href: 'Large crystal.html', learnMore: 'Узнать больше' },
                        { name: 'MgO шар', imgAlt: 'MgO шар', imgSrc: '../img/MgO_Ball.png', href: 'MgO ball.html', learnMore: 'Узнать больше' },
                        { name: 'Обожжённый магнезит', imgAlt: 'Обожжённый магнезит', imgSrc: '../img/dead_burned_megnesia.png', href: 'DBM96.html', learnMore: 'Узнать больше' },
                        { name: 'Боксит', imgAlt: 'Боксит', imgSrc: '../img/Bauxite.png', href: 'Bauxite.html', learnMore: 'Узнать больше' }
                    ],
                    oil: [
                        { name: 'Тяжелое топливо', imgAlt: 'Тяжелое топливо', imgSrc: '../img/HFO 180.png', href: 'Petroleum.html', learnMore: 'Узнать больше' }
                    ],
                    agri: [
                        { name: 'Куриные лапы', imgAlt: 'Куриные лапы', imgSrc: '../img/Chicken_Paw.jpg', href: 'Chicken paw.html', learnMore: 'Узнать больше' },
                        { name: 'Говяжий рубец', imgAlt: 'Говяжий рубец', imgSrc: '../img/beef tripe.png', href: 'Beef tripe.html', learnMore: 'Узнать больше' },
                        { name: 'Свиной ножка', imgAlt: 'Свиной ножка', imgSrc: '../img/pig_trotter.jpg', href: 'Pork Feet.html', learnMore: 'Узнать больше' }
                    ]
                }
            }
        }

        function changeLanguage (language) {
            localStorage.setItem('selectedLanguage', language)
            document.getElementById('home-link').textContent = translations[language].home
            document.getElementById('product-link').textContent = translations[language].product
            // 更新所有 .ref-product 元素的文本
            const refProduct = document.getElementsByClassName('ref-product')
            for (let i = 0; i < refProduct.length; i++) {
                refProduct[i].textContent = translations[language].refProduct
            }

            // 更新所有 .hero-text 元素的文本
            const oilProduct = document.getElementsByClassName('oil-product')
            for (let i = 0; i < oilProduct.length; i++) {
                oilProduct[i].textContent = translations[language].oilProduct
            }

            // 更新所有 .agriProduct 按钮的文本
            const agriProduct = document.getElementsByClassName('agri-product')
            for (let i = 0; i < agriProduct.length; i++) {
                agriProduct[i].textContent = translations[language].agriProduct
            }
            document.getElementById('contact-link').textContent = translations[language].contact


            // 更新耐火产品部分
            const refractoryContainer = document.getElementById('refractory-products')
            refractoryContainer.innerHTML = ''
            translations[language].products.ref.forEach(product => {
                refractoryContainer.innerHTML += `
                <div class="product" onclick="window.location.href='${product.href}'">
                    <img src="${product.imgSrc}" alt="${product.imgAlt}">
                    <div class="description">
                        <h2>${product.name}</h2>
                        <button>${product.learnMore}</button>
                    </div>
                </div>
            `
            })

            // 更新石油产品部分
            const oilContainer = document.getElementById('oil-products')
            oilContainer.innerHTML = ''
            translations[language].products.oil.forEach(product => {
                oilContainer.innerHTML += `
                <div class="product" onclick="window.location.href='${product.href}'">
                    <img src="${product.imgSrc}" alt="${product.imgAlt}">
                    <div class="description">
                        <h2>${product.name}</h2>
                        <button>${product.learnMore}</button>
                    </div>
                </div>
            `
            })

            // 更新农产品部分
            const agriContainer = document.getElementById('agricultural-products')
            agriContainer.innerHTML = ''
            translations[language].products.agri.forEach(product => {
                agriContainer.innerHTML += `
                <div class="product" onclick="window.location.href='${product.href}'">
                    <img src="${product.imgSrc}" alt="${product.imgAlt}">
                    <div class="description">
                        <h2>${product.name}</h2>
                        <button>${product.learnMore}</button>
                    </div>
                </div>
            `
            })
        }

        // 初始加载时设置默认图标和语言
        document.addEventListener('DOMContentLoaded', function () {
            const savedLanguage = localStorage.getItem('selectedLanguage')
            if (savedLanguage) {
                changeLanguage(savedLanguage)
            } else {
                changeLanguage('en') // 默认语言为英文
            }
        })

        document.getElementById('product-link').addEventListener('click', function (event) {
            window.location.href = './products.html'
        })
        // 语言切换
        document.getElementById('language-select').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex]
            const iconClass = selectedOption.getAttribute('data-icon')

            this.className = iconClass // 设置下拉框的图标
            localStorage.setItem('selectedLanguage', this.value) // 存储选择的语言
            localStorage.setItem('selectedIcon', iconClass) // 存储选择的图标
            changeLanguage(this.value) // 切换语言
        })

        // 初始加载时设置默认图标和语言
        document.addEventListener('DOMContentLoaded', function () {
            const selectElement = document.getElementById('language-select')

            // 获取存储的语言和图标
            const storedLanguage = localStorage.getItem('selectedLanguage') || 'en' // 如果没有存储语言，默认设置为 'en'
            const storedIcon = localStorage.getItem('selectedIcon') || 'flag-icon-us' // 如果没有存储图标，默认设置为美国国旗

            selectElement.value = storedLanguage // 设置存储的语言为下拉框的值
            selectElement.className = storedIcon // 设置存储的图标为下拉框的 class

            changeLanguage(storedLanguage) // 根据存储的语言切换页面内容
        })
        //控制汉堡菜单

        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.getElementById('hamburger-menu')
            const navList = document.querySelector('nav ul.nav-list')

            // 点击汉堡菜单，显示或隐藏导航菜单
            hamburgerMenu.addEventListener('click', function () {
                navList.classList.toggle('show-menu')
            })

            // 点击页面其他地方时，关闭导航菜单
            document.addEventListener('click', function (event) {
                if (!navList.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                    navList.classList.remove('show-menu')
                }
            })
        })

        function toggleActive (link) {
            // 移除其他链接的 active 类
            const allLinks = document.querySelectorAll('.footer-menu a')
            allLinks.forEach(item => item.classList.remove('active'))

            // 为当前点击的链接添加 active 类
            link.classList.add('active')
        }

    </script>
</body>

</html>
